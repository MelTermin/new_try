<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Covid-19</title>
</head>
<body>
  <div class="main-container">
    <div class="header-container">
      <img class="logo" src="download.png">
      <!-- <div class="title">COVID-19 Tracker</div> -->
      <div class="data">
        <div class="box" id="total-new-confirmed">New Confirmed</div>
        <div class="box" id="total-confirmed">Total Confirmed</div>
        <div class="box" id="total-deaths">Total Deaths</div>
     </div>
      <select id="select"></select>
      <a class="contact" href="contact.html" target="_blank">CONTACT</a>
    </div>
    <div id="country-results">

      <div id="results">
        <div class="loader hidden">
          <i class="fas fa-spinner fa-spin fa-3x"></i>
        </div>
        <div id="titles"></div>
        <h1 id="country-name"></h1>
        <br>
        <div id="country-details">
        <div  id="total-country"></div>

        <div  id="death-country"></div>
        </div>

        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
