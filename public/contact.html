<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="contact.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Contact Form</title>
</head>
<body>
<h1>Contact Form</h1>
  <form onsubmit="handleSubmit2(event);">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Please type your name.." required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Please type your last name.." required>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Please type your email address" required>

    <label for="subject">Subject:</label>
    <textarea id="subject" name="subject" placeholder="Write something.." ></textarea>
    <button  id ="btn"> Submit</button>
</form>
  
<div id="root"></div>
  

<script src="contact.js"></script>
</body>
</html>
